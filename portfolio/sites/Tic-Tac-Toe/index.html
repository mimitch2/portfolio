  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Tic-Tac-Toe</title>
  <link rel="shortcut icon" href="img/mm.png" type="image/png">
  <meta name="description" content="Tic-Toe-Toe">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Bootstrap 3 -->

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monda">

</head>

<body>
  <header>
    Tic-Tac-Toe
  </header>
  <div class="container">


    <div class="row top-row">
      <div class="col-sm-1">
      </div>
      <div class="6">
        <div class="row">
          <div class="col-sm-4 innerBox" data-cell="0"></div>
          <div class="col-sm-4 popOver">
            <div class="row">
              <div class='col-sm-3 x target'>X</div>
              <div class='col-sm-3 o target'>O</div>
              <div class='col-sm-6 clear target'>Clear</div>
            </div>
          </div>
          <div class="col-sm-4 innerBox" data-cell="1"></div>
          <div class="col-sm-4 popOver">
            <div class="row">
              <div class='col-sm-3 x target'>X</div>
              <div class='col-sm-3 o target'>O</div>
              <div class='col-sm-6 clear target'>Clear</div>
            </div>
          </div>

          <div class="col-sm-4 innerBox" data-cell="2"></div>
          <div class="col-sm-4 popOver">
            <div class="row">
              <div class='col-sm-3 x target'>X</div>
              <div class='col-sm-3 o target'>O</div>
              <div class='col-sm-6 clear target'>Clear</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
      </div>
    </div>



    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="6">
        <div class="row">
          <div class="col-sm-4" data-cell="3"></div>
          <div class="col-sm-4" data-cell="4"></div>
          <div class="col-sm-4" data-cell="5"></div>
        </div>
      </div>
      <div class="col-sm-5 winner">
<p>Winner???</p>

      </div>
    </div>


    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="6">
        <div class="row">
          <div class="col-sm-4" data-cell="6"></div>
          <div class="col-sm-4" data-cell="7"></div>
          <div class="col-sm-4" data-cell="8"></div>
        </div>
      </div>
      <div class="col-sm-5">
      </div>
    </div>
  </div>


  <!-- <footer class="fixed-bottom">Â©Mike Mitchell 2017. Design & code by Mike Mitchell</footer> -->
</body>
