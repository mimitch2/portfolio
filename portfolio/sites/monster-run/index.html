<body>

  <div class="container-fluid">

    <div class="row">


      <div class="animation col-sm-12">


        <img src="img/Monster/ed-walk2-.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-1.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-3.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-4.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-5.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-6.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-7.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-8.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-9.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-10.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-11.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-12.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-13.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-14.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-15.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-16.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-17.png" alt="" class="running">
        <img src="img/Monster/ed-walk2-18.png" alt="" class="running">
      </div>
      <div class="click-counter col-sm-4">
        Clicks 0
      </div>
      <div class="money col-sm-4">
        $
      </div>
      <div class="mph col-sm-4">

      </div>

    </div>

  </div>


  <div class="container">
    <div class="row">


      <div class="col-sm-12 feedText">
        <p>feed the monster!</p>

      </div>
      <div class="col-sm-12 arrow">
          <img src="img/North-arrow-clip-art.png" alt="" id="downArrow">
      </div>

      <div class="col-sm-12 tacoDiv">
        <img src="img/taco/tacoDance-1.png" alt="" class='taco1 taco'>
        <img src="img/taco/tacoDance-2.png" alt="" class='taco2 taco'>
      </div>


    </div>


    <div class="row">
      <div class="col-sm-4">
        <button type="button" name="button" id="boostClick">boostClick x1.25</button>
        <p id='click-price-text'>Price= $<span id='click-price-value'></span></p>
      </div>


      <div class="col-sm-4">
        <button type="button" name="button" id="push">Push</button>
        <p id='push-price-text'>Price= $<span id='push-price-value'></span></p>
      </div>

      <div class="col-sm-4">
        <button type="button" name="button" id="autoPush">Auto Push</button>
        <p id='autoPush-price-text'>Price= $<span id='autoPush-price-value'></span></p>

      </div>

    </div>


  </div>

  <!--the SPANS below are for design only, FIXME remove-->
